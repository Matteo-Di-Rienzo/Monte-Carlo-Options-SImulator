<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Options Pricer</title>
</head>
    <body>
        <h1>This site prices options at current day based on a Monte Carlo simulation</h1>
        <h2>Uses the discretized Geometric Brownian motion equation behind the scenes</h2>
        


        <div class="inputs">

            <label for="initialStockPrice">Initial Stock Price</label>
            <input type="number" id="initialStockPrice" value="100.00" step="0.01">

            <label for="strikePrice">Strike Price</label>
            <input type="number" id="strikePrice" value="100.00" step="1">

            <label for="riskFreeRate">Risk Free Rate (%)</label>
            <input type="number" id="riskFreeRate" value="5" step="0.5">

            <label for="volatility">Volatility (%)</label>
            <input type="number" id="volatility" value="20" step="1">

            <label for="dte">Time to Expiry (years)</label>
            <input type="number" id="dte" value="1" step="0.01">

            <label for="numSimulations">Number of Simulations</label>
            <input type="number" id="numSimulations" value="1000" step="1">


        </div>

        <button id="calculateButton" class="button">Compute</button>
    
        <div id="result" class="outputs">
            <h2>Outputs:</h2>
            <p id="callPriceOutput"></p>
            <p id="putPriceOutput"></p>


            <h2>Option Price Over Time</h2>

            <h3 id="loadingChart">Loading Chart</h3>
            <canvas id="optionChart" width="400" height="200"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/App.js"></script>
    </body>
</html>
